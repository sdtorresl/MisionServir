<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- CSS -->
		<link rel="stylesheet" href="css/normalize.css" media="screen" title="no title">
		<link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-default.min.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/main.css" media="screen">

		<!-- Icons -->


		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

		<!-- Custom JS -->
		<script src="js/main.js" charset="utf-8"></script>

		<!-- For responsive design -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Mision Servir</title>
	</head>
	
	<body>

		<!-- Main Menu -->
		<header id="main-menu" class="sticky row">
			<div>
				<label for="drawer-checkbox" class="button drawer-toggle"></label>

				<a href="#home" class="button hidden-sm">Inicio</a>
				<a href="#services" class="button hidden-sm">Servicios</a>
				<a href="#contact" class="button hidden-sm">Contacto</a>
			</div>
		</header>

		<!-- Mobile Menu -->
		<input type="checkbox" id="drawer-checkbox">
		<nav id="main-menu-mobile" class="drawer hidden-md hidden-lg">
			<label for="drawer-checkbox" class="close"></label>

			<a href="#home">Inicio</a>
			<a href="#services">Servicios</a>
			<a href="#contact">Contacto</a>
		</nav>
		
		<section id="home" class="full-display">
			<a href="" class="up-button">
				<img src="img/arriba.png" alt="Arriba">
			</a>
			<figure><img src="img/mision_servir.png" alt="Logo"></figure>

			<div class="slogan">
				<h2>Nuestra Misión es Servirle</h2>
			</div>

			<a href="" class="down-button">
				<img src="img/abajo.png" alt="Abajo">
			</a>
		<sectionr>
		
		<section class="services">
			
			<section id="mision-limpieza" class="full-display">
				<a href="" class="up-button">
					<img src="img/arriba.png" alt="Arriba">
				</a>
				<article></article>
			</section>
		</section>

		<section id="contact" class="full-display">
			<a href="" class="up-button">
				<img src="img/arriba.png" alt="Arriba">
			</a>
			
			<footer>
				<div class="social-networks">
					<a href="https://facebook.com">
						<figure>
							<img src="img/facebook.png" alt="Facebook">
							<figcaption>Facebook</figcaption>
						</figure>
					</a>
					<a href="http://plus.google.com">
						<figure>
							<img src="img/google.png" alt="Google">
							<figcaption>Google</figcaption>
						</figure>
					</a>
					<a href="http://twitter.com">
						<figure>
							<img src="img/twitter.png" alt="twitter">
							<figcaption>Twitter</figcaption>
						</figure>
					</a>
				</div>

				<div class="info">
					<p>Misión Servir &copy 2017. Todos los derechos reservados</p>
					<p>Diseñado y desarrollado por <a href="http://innovaciones.co">Innovaciones</a></p>
				</div>
			</footer>
		</section>
	</body>
</html>
